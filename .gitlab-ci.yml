stages:
  - build

build-bullseye:
  stage: build

  only:
    - main

  script:
    - DOCKER_BUILDKIT=1 docker build --progress=plain -o out .
    - cp out/wszl wszl

  artifacts:
    name: wszl-bullseye
    paths:
      - wszl
      - README.md
      - README.RU.md
      - wszl.yml-dist
      - urls.txt-example
    expire_in: 1 week

  tags:
    - linux

