stages:
  - build

build-linux:
  stage: build

  only:
    - main

  script:
    - cross test
    - cross build --release
    - cp target/x86_64-unknown-linux-gnu/release/zabbix-lld-ws wszl
    - eu-elfcompress wszl
    - strip wszl
    - upx -9 --lzma wszl

  artifacts:
    name: wszl-rockylinux8
    paths:
      - wszl
      - README.md
      - README.RU.md
      - wszl.yml-example
    expire_in: 1 week

  tags:
    - rockylinux8

