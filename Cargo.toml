[package]
name = "zabbix-lld-ws"
version = "0.7.0"
authors = ["Eugene Lebedev <duke.tougu@gmail.com>"]
edition = "2018"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'

[dependencies]
anyhow = "1"

clap = "2.33.0"

config = { version = "0.13.3", features = ["yaml"] }

reqwest = { version = "0.11.18", features = ["blocking", "json", "rustls-tls"] }

serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_repr = "0.1"
serde_json = "1.0"

regex = "1"

log = "0.4"
log4rs = "1.2.0"
